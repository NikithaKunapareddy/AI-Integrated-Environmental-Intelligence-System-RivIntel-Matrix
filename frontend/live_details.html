<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverMind - Live Details</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .live-details-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .metric-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
            background: #f0f9ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .metric-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 600;
            color: #2563eb;
            margin: 0.5rem 0;
        }

        .metric-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-good {
            background: #dcfce7;
            color: #166534;
        }

        .status-warning {
            background: #fef9c3;
            color: #854d0e;
        }

        .status-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .refresh-button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .refresh-button:hover {
            background: #1d4ed8;
        }

        .last-updated {
            color: #666;
            font-size: 0.875rem;
            margin-top: 1rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="waves"></div>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">RiverMind</a>
            <div class="nav-links">
                <a href="monitor.html">Monitor</a>
                <a href="drowning.html">Drowning Detection</a>
                <a href="climate.html">Climate</a>
                <a href="live_details.html" class="active">Live Details</a>
            </div>
        </div>
    </nav>

    <div class="live-details-container">
        <h1>Live River Monitoring</h1>
        <button class="refresh-button" onclick="refreshData()">Refresh Data</button>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-icon">üå°Ô∏è</div>
                    <div class="metric-title">Temperature</div>
                </div>
                <div class="metric-value" id="temperature">--¬∞C</div>
                <div class="metric-status status-good" id="temperature-status">Normal</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-icon">üíß</div>
                    <div class="metric-title">pH Level</div>
                </div>
                <div class="metric-value" id="ph-level">--</div>
                <div class="metric-status status-good" id="ph-status">Normal</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-icon">üåä</div>
                    <div class="metric-title">Flow Rate</div>
                </div>
                <div class="metric-value" id="flow-rate">-- m¬≥/s</div>
                <div class="metric-status status-good" id="flow-status">Normal</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-icon">üå´Ô∏è</div>
                    <div class="metric-title">Dissolved Oxygen</div>
                </div>
                <div class="metric-value" id="oxygen">-- mg/L</div>
                <div class="metric-status status-good" id="oxygen-status">Normal</div>
            </div>
        </div>

        <div class="chart-container">
            <h2>Historical Data</h2>
            <canvas id="historyChart"></canvas>
        </div>

        <div class="last-updated" id="last-updated">
            Last updated: Never
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        let historyChart;

        async function refreshData() {
            try {
                const response = await fetch(`${API_BASE_URL}/climate`);
                const data = await response.json();
                
                // Update metrics
                document.getElementById('temperature').textContent = `${data.temperature}¬∞C`;
                document.getElementById('ph-level').textContent = data.ph.toFixed(2);
                document.getElementById('flow-rate').textContent = `${data.flow_rate} m¬≥/s`;
                document.getElementById('oxygen').textContent = `${data.dissolved_oxygen} mg/L`;

                // Update status indicators
                updateStatus('temperature-status', data.temperature, 15, 30);
                updateStatus('ph-status', data.ph, 6.5, 8.5);
                updateStatus('flow-status', data.flow_rate, 0.5, 2.0);
                updateStatus('oxygen-status', data.dissolved_oxygen, 5, 9);

                // Update last updated time
                document.getElementById('last-updated').textContent = 
                    `Last updated: ${new Date().toLocaleTimeString()}`;

                // Update chart
                updateChart(data);
            } catch (error) {
                console.error('Error fetching live data:', error);
            }
        }

        function updateStatus(elementId, value, min, max) {
            const element = document.getElementById(elementId);
            element.className = 'metric-status';
            
            if (value < min) {
                element.classList.add('status-danger');
                element.textContent = 'Critical';
            } else if (value > max) {
                element.classList.add('status-warning');
                element.textContent = 'Warning';
            } else {
                element.classList.add('status-good');
                element.textContent = 'Normal';
            }
        }

        function updateChart(data) {
            const ctx = document.getElementById('historyChart').getContext('2d');
            
            if (historyChart) {
                historyChart.destroy();
            }

            historyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(24).fill('').map((_, i) => `${23-i}h ago`),
                    datasets: [
                        {
                            label: 'Temperature (¬∞C)',
                            data: Array(23).fill(null).concat(data.temperature),
                            borderColor: '#ef4444',
                            tension: 0.4
                        },
                        {
                            label: 'pH Level',
                            data: Array(23).fill(null).concat(data.ph),
                            borderColor: '#3b82f6',
                            tension: 0.4
                        },
                        {
                            label: 'Flow Rate (m¬≥/s)',
                            data: Array(23).fill(null).concat(data.flow_rate),
                            borderColor: '#10b981',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: '24-Hour History'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Initial data load
        refreshData();

        // Refresh data every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
